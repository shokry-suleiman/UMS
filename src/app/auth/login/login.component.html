<div class="wrapper">
    <div class="title">Login</div>
    <form class="example-form" (ngSubmit)="login()" [formGroup]="loginForm">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
                placeholder="Enter email">
            <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="email?.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                [errorStateMatcher]="matcher">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password?.hasError('required')">
                password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" class="example-full-width button" type="submit">Login</button>
    
    
    </form>
</div>
