<button mat-flat-button color="primary" class="example-full-width button" type="button" (click)="addNewUser()">
  <mat-icon>add</mat-icon>  
  Add user
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
   <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{USER_TYPE[element.userType]}} </td>
  </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element;let i = index;"> 
        <div>
          <button mat-flat-button color="accent" class="example-full-width button" type="button" (click)="editUser(i,element)">  <mat-icon>visibility</mat-icon>  
          </button>
          <button mat-flat-button color="warn" class="example-full-width button" type="button" (click)="deleteUser(element.id)"><mat-icon>delete</mat-icon></button>
        </div>
       </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
