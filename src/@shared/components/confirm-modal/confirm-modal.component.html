<div class="confirm__title">Confirmation</div>
<div class="confirm__subtitle">Are you sure to delete?</div>
<div class="confirm__actions">
    <button mat-flat-button color="warn" class="confirm__dismiss" type="button" (click)="_dismiss()">Cancel</button>
    <button mat-flat-button color="primary" class="confirm__ok" type="button" (click)="confirm()">Okay</button>
</div>
